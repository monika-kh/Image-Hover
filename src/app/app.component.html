<h1>
  {{ title }}
</h1>

<div>
  <mat-grid-list cols="5">
    <div class="container">
      <div class="row">
        <div class="col-md-3" *ngFor="let data of Images; let i = index">
          <div class="zoom">
            <img
              src="{{ data.image }} "
              name="image"
              (mouseover)="show(i)"
              (mouseout)="hide(i)"
            />
            <div class="bottom-left" >
              <div >
                <h1>
                  {{ data.Title }}
                </h1>
                <p>{{ data.Desc }}</p>
              </div>
            </div>
  
          </div>
           
        </div>
      </div>
    </div>
  </mat-grid-list>
</div>
<router-outlet></router-outlet>
